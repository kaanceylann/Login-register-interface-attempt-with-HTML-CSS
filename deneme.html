<!DOCTYPE html>
<html>
<head>
    <title>Giriş</title>
    <link rel="shortcut icon" href="home.png" type="image/x-icon">
    <link rel="stylesheet" href="deneme.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Kullanıcı Girişi</label>
                <input type="text" name="txt" placeholder="Kullanıcı Adı" required="">
                <input type="email" name="email" placeholder="Mail Adresi" required="">
                <input type="password" name="pswd" placeholder="Şifre" required="">
                <button>Giriş</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Üye Ol</label>
                <input type="email" name="email" placeholder="Mail Adresi" required="">
                <input type="password" name="pswd" placeholder="Şifre" required="">
                <button>Üye Ol</button>
            </form>
        </div>
    </div>    
</body>
</html>
